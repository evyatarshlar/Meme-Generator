<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/halpers.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/mq.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="main-layout" onload="onInit()" onresize="onResize()">

    <!-- mobile -->
    <div class="main-screen" onclick="toggleMenu()"></div> 

    <header class="main-header flex align-center space-between">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#" onclick="onGallery()">Gallery</a></li>
                <li><a href="#" onclick="onSaved()">Saved</a></li>
                <li><a href="#" onclick="">About</a></li>
            </ul>
        </nav>

        <button onclick="toggleMenu()" type="button" class="btn-toggle-menu">‚ò∞</button>
    </header>

    <main>

        <section class="editor edit-meme-layout">
            <div class="canvas-container">
                <canvas width="400" height="400" onmousedown="onDown(event)" onmousemove="onDrow(event)"
                    onmouseup="onUp()" ontouchstart="onDown(event)" ontouchmove="onMove(event)"
                    ontouchend="onUp()"></canvas>
            </div>

            <section class="editor-container">

                </div class="edit-btns-1">
                <input type="text" id="name" name="text" size="10" oninput="onTxtInput(this.value)" />
                </div>

                <div class="edit-btns-2 grid-lines ">
                    <button onclick="onSwichLine()">‚ÜïÔ∏è</button>
                    <button onclick="onAddLine()">Add line</button>
                    <button onclick="onRemovLine()">üöÆ</button>
                </div>

                <div class="edit-btns-3 grid-lines ">
                    <button onclick="onFontSize(1)">‚ûï</button>
                    <button onclick="onFontSize(-1)">‚ûñ</button>
                </div>

                <div class="edit-btns-4 grid-lines ">
                    <select class="fonts color-btn" onchange="onSetFont(this.value)">
                        <option>IMPACT</option>
                        <option>ARIAL</option>
                        <option>TIME NEW</option>
                        <option>LECKERLI</option>
                        <option>GARAMOND</option>
                    </select>
                    <label for="color-fill" class="color-btn">ü™£</label>
                    <input class="color-input" type="color" id="color-fill" value="#000000"
                        oninput="onSetFillColor(this.value)" />
                    <label for="color-line" class="color-btn">üñåÔ∏è</label>
                    <input class="color-input" type="color" id="color-line" value="#000000"
                        oninput="onSetLineColor(this.value)" />
                </div>

                <div class="edit-btns-5 grid-lines ">
                    <button onclick="onSelectImuji(this.innerText)">üòé</button>
                    <button onclick="onSelectImuji(this.innerText)">‚≠ê</button>
                    <button onclick="onSelectImuji(this.innerText)">ü§Ø</button>
                    <button onclick="onSelectImuji(this.innerText)">ü§£</button>
                </div>

                <div class="edit-btns-6 grid-lines ">
                    <button onclick="onSavePic()">Save Picture</button>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Upload to Facebook</button>
                    </form>
                    <a href="#" class="btn" onclick="onDownloadImg(this)"
                        download="my-img.jpg"><button>Download</button></a>
                </div>

                <div class="edit-btns-7 grid-lines ">
                    <button onclick="onPositioningArrow(-1)">‚¨ÜÔ∏è</button>
                    <button onclick="onPositioningArrow(1)">‚¨áÔ∏è</button>
                    <label for="rotate" class="color-btn">Rotate:</label>
                    <input type="range" id="rotate" name="rotate" min="0" max="360" oninput="onRotate(this.value)">
                </div>


            </section>

        </section>

        <section class="gallery">
        </section>

        <section class="saved-memes">
        </section>
    </main>

    <footer>
        <h4>¬© all rights reserved to Evyatar Shlar</h4>
    </footer>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>
